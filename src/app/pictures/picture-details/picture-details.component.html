
<div class="card" *ngIf='picture'>

    
    <div class="card-header font-weight-bold text-center">
        {{picture.title}}
    </div>

    <div class="card-body d-flex align-items-center justify-content-center">

            <img 
            class="img-fluid"
            [src]='picture.url'
            [style.width.px]='picWidth'
            [style.height.px]='picHeight'
            >
    </div>

    <div class="card-footer">
        <div class="form-group text-center">
            <button class="btn btn-primary mr-2" (click)="backToPictures()">
                Back To Pics
            </button>
            <button class='btn btn-secondary mr-2' (click)="backToAlbum()" >
                Back To Album
            </button>
            <button class="btn btn-danger" (click)="openModal(template)">
                Delete
            </button>

        </div>
    </div>

</div>

<ng-template #template>
    <div class="modal-header">
        <h4>Delete Confirmation</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <p>
            Are you sure you want to Delete The Picture ? 
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">
            Cancel
        </button>
        <button class="btn btn-danger" type="button" (click)="deletePicture()">
            Delete
        </button>
    </div>

</ng-template>


<form #pictureForm="ngForm">

    <div class="card mt-3 bg-light" *ngIf='picture'>

        <div class="card-header">
            <h3 >Upload Picture</h3>
        </div>
        <div class="card-body">
    
            <div class="form-group">
                <label for="pictureTitle" class='font-weight-bold'>Picture Title</label>
                <input class="form-control" id="pictureTitle" name="pictureTitle" [(ngModel)]="picture.title">
    
            </div>
            <div class="form-group">
                <label for="url" class='font-weight-bold'>Choose a Picture</label>
                <div class="custom-file">
                    <input id="url" type="file" accept='image/*' #file class="custom-file-input form-control" name="url" [(ngModel)]="picture.url" 
                    (change)="onFileSelect(file.files)" />
                    <label class="custom-file-label">{{selectedFile}}</label>
                </div>
            </div>

            <div class="form-group">
                <label for="album" class='font-weight-bold'>Select Album</label>
                <select name="album" id="album" [(ngModel)]="picture.albumId" class="form-control">
                    <option *ngFor="let album of albums" [value]="album.id" >
                        {{album.title}}
                    </option>
                </select>

            </div>
    
        </div>
        <div class="card-footer">
            <button type="button" (click)="uploadPicture()" class="btn btn-primary">Save</button>
        </div>
     
    </div>

    
</form>
